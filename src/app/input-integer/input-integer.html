<div class="input-group input-group-sm" style="max-width: 120px;">
  <button
    class="btn btn-outline-secondary"
    type="button"
    (click)="downQuantity()"
    [disabled]="quantity <= 0"
  >
    -
  </button>
  <input
    type="text"
    class="form-control text-center"
    [(ngModel)]="quantity"
    aria-label="Cantidad"
  />
  <button class="btn btn-outline-secondary" type="button" (click)="upQuantity()">
    +
  </button>
</div>
