<form [formGroup]="formSignUp" (ngSubmit)="onSubmit()" class="container mt-4" style="max-width: 500px;">
  <div class="mb-3">
    <label for="username" class="form-label">Usuario</label>
    <input id="username" type="text" formControlName="username" class="form-control" />
    <div *ngIf="formSignUp.get('username')?.touched && formSignUp.get('username')?.invalid" class="text-danger mt-1">
      El nombre de usuario es obligatorio
    </div>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input id="email" type="email" formControlName="email" class="form-control" />
    <div *ngIf="formSignUp.get('email')?.touched && formSignUp.get('email')?.errors?.['email']" class="text-danger mt-1">
      El email no es v치lido
    </div>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Contrase침a</label>
    <input id="password" type="password" formControlName="password" class="form-control" />
  </div>

  <div class="mb-3">
    <label for="confirmPassword" class="form-label">Confirmar Contrase침a</label>
    <input id="confirmPassword" type="password" formControlName="confirmPassword" class="form-control" />
    <div *ngIf="formSignUp.errors?.['passwordMismatch'] && formSignUp.get('confirmPassword')?.touched" class="text-danger mt-1">
      Las contrase침as no coinciden
    </div>
  </div>

  <button [disabled]="formSignUp.invalid" type="submit" class="btn btn-primary w-100">
    Registrarse
  </button>
</form>
